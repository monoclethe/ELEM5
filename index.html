<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEM5</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="warn" id="warn">Warning Here</div>
    <div id="navbar" class="navbar">
        <button class="menuButton" onclick="showMenu()">Menu</button><a href="https://monoclethe.github.io"><button class="homeButton">Home</button></a>
    </div>
    <div class="gameComponent" id="playArea">
        <div class="playHeader">
            <h3>Play Area</h3>
            <span class="elemDisp" id="elemDisp"></span>
        </div>
        <br>
        <div class="elementArea" id="elementArea">
            <div class="elem lightblue" id="0" onclick="set1st(id)" oncontextmenu="set2nd(id);return false;">Air</div>
            <div class="elem brown" id="1" onclick="set1st(id)" oncontextmenu="set2nd(id);return false;">Earth</div>
            <div class="elem red" id="2" onclick="set1st(id)" oncontextmenu="set2nd(id);return false;">Fire</div>
            <div class="elem blue" id="3" onclick="set1st(id)" oncontextmenu="set2nd(id);return false;">Water</div>
        </div>
    </div>
    <div class="gameComponent" id="newElems">
        <div class="playHeader">
            <h3>New Elems</h3>
        </div>
        <div id="newElemsList">

        </div>
    </div>
    <div id="footer">By Monocle - Version 1.32a</div>
    <div class="elemCreate" id="elemCreate">
        <h2>New Element!</h2>
        <input class="elem" id="elemName" type="text" placeholder="Element Name Here" autocomplete="off">
        <select name="colors" id="colorSelect" onchange="updateColorCreate();">
            <option value="red">Red</option>
            <option value="orangered">Red Orange</option>
            <option value="brown">Brown</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="lightblue">Light Blue</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="gray">Gray</option>
            <option value="black">Black</option>
        </select>
        <input type="checkbox" id="reverse">
        <input type="button" value="Submit" id="subElem" onclick="inputElemData()">
    </div>
    <div id="menu" class="menu">
        <h1>Menu</h1>
        <h2>Misc.</h2>
        <input type="button" id="downloadElemData" value="Copy Element Data and Recipes" onclick="copyData()">
    </div>
</body>
    <script src="index.js"></script>
</html>
